function checkForm(){
    var username =$('#username').val();
    var password =$('#password').val();
    var identity =$('#identity').val();
   
    if((username!='')&&(password!='')&&(identity!='')){  //alert(1);
        $('#add_post').submit();
    }else{
    	alert('请检查是否填写完整');
        return false;
    }
}



function keyLogin(){
 	if (event.keyCode==13){ //回车键的键值为13
 		if((username!='')&&(password!='')&&(identity!='')){ 
  			$('#add_post').submit(); //调用登录按钮的登录事件
  		}else{
	    	alert('请检查是否填写完整');
	        return false;
    	}
 	}  
}
